<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20190903/original/pngtree-flat-temperature-icon-download-png-image_4441297.jpg" />
</head>
<body>
 <div class="bg-gray-100 flex flex-col min-h-screen bg-cover bg-no-repeat bg-[url('https://t3.ftcdn.net/jpg/10/17/39/50/240_F_1017395061_3MRrECuLM8Nmw3QUcTaTg4L7MNAKQT1s.jpg')]">
            <main class='flex flex-grow items-center justify-center'>
                <div class="bg-violet-100/50 shadow-lg rounded-2xl p-8 w-9/12 xl:w-6/12 h-[32rem] xl:h-[25rem]">
                    <h2 class="text-2xl xl:text-3xl font-semibold mb-4 text-gray-800 text-center">Temperature Converter</h2>

                    <div class="mb-4 xl:text-center">
                        <label class="block  text-gray-700 text-sm font-medium mb-1" htmlfor="tempValue">Temperature</label>
                        <input id ="tempValue" type="number" placeholder="Enter the temperature"
                            class="w-full lg:w-4/6 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
                    </div>
                    <div class='flex flex-col sm:flex-row gap-4 sm:gap-9'>
                        <div class="relative w-full lg:w-1/2 mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-1" htmlfor="fromUnit">From</label>
                            <select id="fromUnit" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" >
                                <option value="Celcius">Celcius</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                                <option value="Kelvin">Kelvin</option>
                            </select>
                        </div>

                        <div class="relative w-full lg:w-1/2 mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-1" htmlFor="toUnit">To</label>
                            <select id="toUnit" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" >
                                <option value="Celcius">Celcius</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                                <option value="Kelvin">Kelvin</option>
                            </select>
                        </div>
                    </div>
                    <div class='flex items-center justify-center my-4'>
                        <button onclick="handleConvert()" class="w-full bg-rose-500 text-white py-3 rounded-lg hover:bg-orange-100 hover:text-rose-500 hover:font-bold hover:shadow-xl hover:shadow-red-600/50">Convert</button>
                    </div>

                    <div class='text-center my-4' >Result : <strong id="resultText" class='text-xl'>--</strong></div>
                </div>
            </main>
            <footer class="text-white text-center py-3">
                <div class='flex items-center justify-center'>
                    Â© <span id="year" class="px-1"></span> TempConverts.com. All rights reserved by Prakash Kadam
                </div>
            </footer>
        </div>

</body>

<script>
  document.getElementById("year").innerText = new Date().getFullYear();
  function convertTemperature(value, from, to){
  
     var result = 0;
     if(from == "Celcius" && to =="Fahrenheit")
       result = ((9/5) * value ) + 32;

     if(from == "Fahrenheit" && to =="Celcius")
       result = ((value -32) * 5) / 9;

     if(from == "Celcius" && to =="Kelvin")
       result =  value +273.15;

     if(from == "Kelvin" && to =="Celcius")
       result =  value - 273.15;

     if(from == "Fahrenheit" && to =="Kelvin")
       result = (((value -32) * 5)/9) + 273.15;

      if(from == "Kelvin" && to =="Fahrenheit")
       result = ((9/5) * (value - 273.15)) + 32;

       return result;
    };
  function handleConvert(){
        const value = parseFloat(document.getElementById("tempValue").value);
        const from = document.getElementById("fromUnit").value;
        const to = document.getElementById("toUnit").value;

        if (isNaN(value)) {
        document.getElementById("resultText").innerText = "Please enter a valid number";
        return;
      }

        const result = convertTemperature(value, from, to);
        console.log(result);
        document.getElementById("resultText").innerText = result.toFixed(2) + " " + to;
    }    
</script>
</html>
